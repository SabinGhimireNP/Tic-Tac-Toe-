<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/af4372529f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="top">
        <div class="scoreboard">
          <label for="p1">Player 1</label>
          <div id="p1" class="score p1">0</div>
        </div>
        <div class="scoreboard">
          <label for="draw">Draw</label>
          <div id="draw" class="score draw">0</div>
        </div>
        <div class="scoreboard">
          <label for="p2">Player 2</label>
          <div id="p2" class="score p2">0</div>
        </div>
      </div>
      <div class="content">
        <div data-set="1" class="tile"></div>
        <div data-set="2" class="tile"></div>
        <div data-set="3" class="tile"></div>
        <div data-set="4" class="tile"></div>
        <div data-set="5" class="tile"></div>
        <div data-set="6" class="tile"></div>
        <div data-set="7" class="tile"></div>
        <div data-set="8" class="tile"></div>
        <div data-set="9" class="tile"></div>
      </div>
      <div class="buttons">
        <button class="resetScoreboard">Reset scoreboard</button>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
